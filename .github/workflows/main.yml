name: Build qsee_test ARM64

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup NDK r26c
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26c
          local-cache: false

      - name: Build arm64-v8a
        run: |
          NDK=${{ steps.setup-ndk.outputs.ndk-path }}
          CLANG="$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android30-clang"
          $CLANG -O2 -s -o qsee_test_arm64 qsee_test.c
          chmod +x qsee_test_arm64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: qsee_test_arm64
          path: qsee_test_arm64
