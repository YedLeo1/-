name: Encrypt Shell Script with SHC

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: 
      - '1.sh'  # 替换为你的实际脚本路径

jobs:
  encrypt-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install full build toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential automake autoconf libtool git

      - name: Clone and prepare SHC
        run: |
          git clone https://github.com/neurobin/shc.git
          cd shc
          # 修复缺少的构建文件
          automake --add-missing || true
          autoreconf -i
          ./configure

      - name: Build and install SHC
        run: |
          cd shc
          make
          sudo make install


      - name: Encrypt shell script
        run: |
          # 替换为你的实际脚本名称
          shc -v -f 1.sh
          ls

      - name: Upload encrypted artifact
        uses: actions/upload-artifact@v4
        with:
          name: encrypted-binary
          path: |
           1.sh.x.c
           1.sh.x
